<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div align="center">
       <img style="margin: auto; margin-top: 20px; width: 220px;" src="assets\img\descarga.png">
  </div>
  <ion-card-content style="background-color: #2F2F2E; margin-left: 70px; margin-right: 70px; margin-top: 10px;">
  <form #Form="ngForm"(submit)="login()">
    <ion-item lines="full">
      <ion-label position="floating">Correo</ion-label>
      <ion-input [(ngModel)]="Correo" name="email" type="text" required></ion-input>
    </ion-item>
    <br>
    <ion-item lines="full">
      <ion-label position="floating" style="margin-top: 10px;">Password</ion-label>
      <ion-input [(ngModel)]="Contrasena" name="password"  type="password" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button  type="submit" color="primary" expand="block">Iniciar</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-card-content>
</ion-content>
