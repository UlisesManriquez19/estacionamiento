<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #Form="ngForm"(submit)="login()">
    <ion-item lines="full">
      <ion-label position="floating">Correo</ion-label>
      <ion-input [(ngModel)]="Correo" name="email" type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="Contrasena" name="password"  type="password" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button  type="submit" color="danger" expand="block">Iniciar</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
