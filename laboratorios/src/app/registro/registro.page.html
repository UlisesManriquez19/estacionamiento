<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form  #Form="ngForm"(submit)="registro()">
    <ion-item lines="full">
      <ion-label position="floating">Correo</ion-label>
      <ion-input [(ngModel)]="Correo" name="Correo" type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="Nombre" name="Nombre" type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="Contrasena" name="Contrasena" type="password" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Matricula</ion-label>
      <ion-input [(ngModel)]="Matricula" name="Matricula" type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Modelo</ion-label>
      <ion-input [(ngModel)]="Modelo" name="Modelo" type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Placas</ion-label>
      <ion-input [(ngModel)]="Placas" name="Placas" type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Año</ion-label>
      <ion-input [(ngModel)]="Anio" name="Anio" type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Color</ion-label>
      <ion-input [(ngModel)]="Color" name="Color" type="text" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Registrar</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
